<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% for player in players %}
    <div class="max-w-sm rounded overflow-hidden shadow-lg" id={{ player.id }}>
        <div class="px-6 py-4">
            <a href="{% url 'player_detail' player.id %}">
                <div class="font-bold text-xl mb-2">{{ player.first_name }} {{ player.last_name }}</div>
            </a>
                <p class="text-gray-700 text-base">
                </p>
            </div>
    </div>
    {% endfor %}
</body>
</html>
